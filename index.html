<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema Gestione Tornate - R‚à¥ L‚à¥ Kilwinning">
    <meta name="theme-color" content="#667eea">
    <title>Login - R‚à¥ L‚à¥ Kilwinning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .user-type-selection {
            margin-bottom: 30px;
        }
        
        .user-type-selection h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }
        
        .type-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .type-btn {
            padding: 30px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .type-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        
        .type-btn.active {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .type-btn .icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }
        
        .type-btn .title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .type-btn .desc {
            font-size: 13px;
            color: #666;
        }
        
        .login-section {
            display: none;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .login-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            padding: 10px;
        }

        .form-group select optgroup {
            font-weight: bold;
            font-style: normal;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease-in-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .type-buttons {
                grid-template-columns: 1fr;
            }

            .type-btn {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="login-container">
        <!-- Logo e Header -->
        <div class="logo">
            <h1>üèõÔ∏è R‚à¥ L‚à¥ Kilwinning</h1>
            <p>Sistema Gestione Tornate</p>
        </div>
        
        <!-- Alert Messages -->
        <div id="alertContainer"></div>
        
        <!-- Selezione Tipo Utente -->
        <div id="userTypeSelection" class="user-type-selection">
            <h3>Seleziona Tipo di Accesso</h3>
            <div class="type-buttons">
                <button class="type-btn" onclick="selectUserType('fratelli')" type="button">
                    <span class="icon">üë•</span>
                    <div class="title">Fratelli</div>
                    <div class="desc">Area riservata</div>
                </button>
                <button class="type-btn" onclick="selectUserType('ospiti')" type="button">
                    <span class="icon">üåê</span>
                    <div class="title">Ospiti</div>
                    <div class="desc">Accesso ospiti</div>
                </button>
            </div>
        </div>
        
        <!-- Login Fratelli -->
        <div id="fratelliLogin" class="login-section">
            <h3 style="margin-bottom: 20px;">üë• Accesso Fratelli</h3>
            <form id="fratelliForm">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input
                        type="text"
                        id="usernameInput"
                        required
                        placeholder="Inserisci il tuo username"
                        aria-label="Username"
                        autocomplete="username"
                        autocapitalize="none"
                        spellcheck="false"
                    >
                </div>

                <div class="form-group">
                    <label for="fratelliPassword">Password</label>
                    <input
                        type="password"
                        id="fratelliPassword"
                        required
                        placeholder="Inserisci la password"
                        aria-label="Password"
                        autocomplete="current-password"
                        minlength="3"
                    >
                </div>

                <button type="submit" class="login-btn" id="fratelliLoginBtn">
                    üîì Accedi all'Area Riservata
                </button>
                <button type="button" class="back-btn" onclick="backToSelection()">
                    ‚Üê Indietro
                </button>
            </form>
        </div>

        <!-- Login Ospiti -->
        <div id="ospitiLogin" class="login-section">
            <h3 style="margin-bottom: 20px;">üåê Accesso Ospiti</h3>
            <form id="ospitiForm">
                <div class="form-group">
                    <label for="ospiteUsernameInput">Username</label>
                    <input
                        type="text"
                        id="ospiteUsernameInput"
                        required
                        placeholder="Inserisci il tuo username"
                        aria-label="Username ospite"
                        autocomplete="username"
                        autocapitalize="none"
                        spellcheck="false"
                    >
                </div>

                <div class="form-group">
                    <label for="ospitiPassword">Password</label>
                    <input
                        type="password"
                        id="ospitiPassword"
                        required
                        placeholder="Inserisci la password"
                        aria-label="Password ospite"
                        autocomplete="current-password"
                        minlength="3"
                    >
                </div>

                <button type="submit" class="login-btn" id="ospitiLoginBtn">
                    üîì Accedi all'Area Riservata
                </button>
                <button type="button" class="back-btn" onclick="backToSelection()">
                    ‚Üê Indietro
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>¬© 2025 R‚à¥ L‚à¥ Kilwinning<br>
            <small>Sistema di gestione presenze e tornate</small></p>
        </div>
    </div>

    <script>
           // ========== GLOBAL STATE ==========
           let selectedUserType = null;

           // ========== INITIALIZATION ==========
           document.addEventListener('DOMContentLoaded', async function() {
               console.log('üîß Inizializzazione pagina login...');

               // Verifica se gi√† autenticato
               await checkExistingAuth();

               // Setup form handlers
               setupForms();

               console.log('‚úÖ Inizializzazione completata');
           });
           
           // ========== AUTHENTICATION CHECK ==========
           async function checkExistingAuth() {
               try {
                   // Controlla sessionStorage locale
                   const localAuth = sessionStorage.getItem('fratelliAuth');
                   if (localAuth) {
                       console.log('‚úÖ Sessione locale trovata, redirect...');
                       window.location.href = '/fratelli/dashboard';
                       return;
                   }

                   // Verifica sessione server
                   const response = await fetch('/api/fratelli/me', {
                       method: 'GET',
                       credentials: 'include'
                   });

                   if (response.ok) {
                       const data = await response.json();
                       if (data.authenticated) {
                           console.log('‚úÖ Sessione server valida, redirect...');
                           sessionStorage.setItem('fratelliAuth', JSON.stringify(data.user));
                           window.location.href = '/fratelli/dashboard';
                       }
                   }
               } catch (error) {
                   console.log('‚ÑπÔ∏è Nessuna sessione attiva:', error.message);
               }
           }
           
           // ‚úÖ RIMOSSO: Funzioni loadFratelliList() e populateSelects()
           // Il login ora usa username/password invece di una lista dropdown
        
        // ========== FORM SETUP ==========
        function setupForms() {
            document.getElementById('fratelliForm').addEventListener('submit', handleFratelliLogin);
            document.getElementById('ospitiForm').addEventListener('submit', handleOspitiLogin);
        }
        
        // ========== USER TYPE SELECTION ==========
        function selectUserType(type) {
            selectedUserType = type;
            
            // Nascondi selezione tipo
            document.getElementById('userTypeSelection').style.display = 'none';
            
            // Mostra form appropriato
            if (type === 'fratelli') {
                document.getElementById('fratelliLogin').classList.add('active');
            } else if (type === 'ospiti') {
                document.getElementById('ospitiLogin').classList.add('active');
            }
            
            console.log('üë§ Tipo utente selezionato:', type);
        }
        
        // ========== BACK TO SELECTION ==========
        function backToSelection() {
            // Nascondi tutti i form
            document.querySelectorAll('.login-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Mostra selezione tipo
            document.getElementById('userTypeSelection').style.display = 'block';
            
            // Reset stato
            selectedUserType = null;
            clearForms();
            clearAlerts();
        }
        
        // ========== LOGIN HANDLERS ==========
        async function handleFratelliLogin(e) {
            e.preventDefault();

            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('fratelliPassword').value;
            const submitBtn = document.getElementById('fratelliLoginBtn');

            // Validazione client-side
            if (!username) {
                showAlert('‚ö†Ô∏è Inserisci il tuo username', 'error');
                return;
            }

            if (!password || password.length < 3) {
                showAlert('‚ö†Ô∏è Inserisci una password valida', 'error');
                return;
            }

            await performLogin(username, password, submitBtn);
        }

        async function handleOspitiLogin(e) {
            e.preventDefault();

            const username = document.getElementById('ospiteUsernameInput').value.trim();
            const password = document.getElementById('ospitiPassword').value;
            const submitBtn = document.getElementById('ospitiLoginBtn');

            // Validazione client-side
            if (!username) {
                showAlert('‚ö†Ô∏è Inserisci il tuo username', 'error');
                return;
            }

            if (!password || password.length < 3) {
                showAlert('‚ö†Ô∏è Inserisci una password valida', 'error');
                return;
            }

            await performLogin(username, password, submitBtn);
        }
        
        // ========== PERFORM LOGIN API CALL ==========
        async function performLogin(username, password, submitBtn) {
            try {
                console.log('üîê Tentativo login per username:', username);

                // Disabilita pulsante e mostra loading
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                clearAlerts();

                // Chiamata API login
                const response = await fetch('/api/fratelli/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                // Gestione risposta
                if (response.ok && data.success) {
                    console.log('‚úÖ Login successful:', data.user?.nome);
                    
                    // Salva in sessionStorage
                    sessionStorage.setItem('fratelliAuth', JSON.stringify(data.user));
                    
                    // Mostra successo
                    showAlert('‚úÖ Accesso effettuato con successo! Benvenuto in Loggia.', 'success');
                    
                    // Redirect dopo 1 secondo
                    setTimeout(() => {
                        window.location.href = '/fratelli/dashboard';
                    }, 1000);
                    
                } else if (response.status === 401) {
                    console.log('‚ùå Credenziali non valide');
                    showAlert('‚ùå Credenziali non valide. Verifica nome e password.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    
                } else if (response.status === 500) {
                    console.error('‚ùå Errore server');
                    showAlert('‚ùå Errore del server. Riprova tra qualche istante.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    
                } else {
                    throw new Error(data.message || 'Errore sconosciuto');
                }
                
            } catch (error) {
                console.error('‚ùå Errore login:', error);
                showAlert('‚ùå Errore di connessione. Verifica la tua connessione internet.', 'error');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        }
        
        // ========== UTILITY FUNCTIONS ==========
        function clearForms() {
            document.querySelectorAll('input, select').forEach(input => {
                if (input.type !== 'submit' && input.type !== 'button') {
                    input.value = '';
                }
            });
            
            // Riabilita pulsanti
            document.querySelectorAll('.login-btn').forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('loading');
            });
        }
        
        function clearAlerts() {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = '';
        }
        
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            let alertClass = 'alert-info';
            if (type === 'error') alertClass = 'alert-error';
            if (type === 'success') alertClass = 'alert-success';
            
            alertContainer.innerHTML = `
                <div id="${alertId}" class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            // Auto-remove dopo 5 secondi
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.style.opacity = '0';
                    setTimeout(() => alertElement.remove(), 300);
                }
            }, 5000);
        }
        
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }
    </script>
</body>
</html>
