<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - R‚à¥ L‚à¥ Kilwinning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .user-type-selection {
            margin-bottom: 30px;
        }
        
        .user-type-selection h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }
        
        .type-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .type-btn {
            padding: 30px 40px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            width: 100%;
            max-width: 300px;
        }
        
        .type-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        
        .type-btn.active {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .type-btn .icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }
        
        .type-btn .title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .type-btn .desc {
            font-size: 14px;
            color: #666;
        }
        
        .login-section {
            display: none;
        }
        
        .login-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo e Header -->
        <div class="logo">
            <h1>üèõÔ∏è R‚à¥ L‚à¥ Kilwinning</h1>
            <p>Sistema Gestione Tornate</p>
        </div>
        
        <!-- Alert Messages -->
        <div id="alertContainer"></div>
        
        <!-- Selezione Tipo Utente - SOLO FRATELLI -->
        <div id="userTypeSelection" class="user-type-selection">
            <h3>Accesso Area Riservata</h3>
            <div class="type-buttons">
                <div class="type-btn" onclick="selectUserType('fratelli')">
                    <span class="icon">üë•</span>
                    <div class="title">Fratelli</div>
                    <div class="desc">Area riservata fratelli</div>
                </div>
            </div>
        </div>
        
        <!-- Login Fratelli -->
        <div id="fratelliLogin" class="login-section">
            <h3 style="margin-bottom: 20px;">üë• Accesso Fratelli</h3>
            <form id="fratelliForm">
                <div class="form-group">
                    <label for="fratelloSelect">Seleziona il tuo nome</label>
                    <select id="fratelloSelect" required>
                        <option value="">-- Scegli il tuo nome --</option>
                        <!-- Maestri -->
                        <optgroup label="üî∂ Maestri">
                            <option value="15">Antonio De Chiara</option>
                            <option value="16">Paolo Giulio Gazzano</option>
                            <option value="17">Luca Terranova</option>
                            <option value="19">Francesco Stefani</option>
                            <option value="20">Gabriele Recanatesi</option>
                            <option value="21">Marco Jacopucci</option>
                            <option value="22">Davide Santori</option>
                        </optgroup>
                        <!-- Compagni -->
                        <optgroup label="üî∑ Compagni">
                            <option value="3">Antonio Cozzolino</option>
                            <option value="5">Marco De Giovanni</option>
                            <option value="10">Alessio De Martis</option>
                            <option value="11">Francesco Ropresti</option>
                            <option value="12">Emiliano Menicucci</option>
                            <option value="13">Roberto Vinci</option>
                            <option value="14">Roberto Terranova</option>
                        </optgroup>
                        <!-- Apprendisti -->
                        <optgroup label="üîπ Apprendisti">
                            <option value="1">Stefano Bonifazi</option>
                            <option value="2">Giancarlo Bordi</option>
                            <option value="9">Luca Guiducci</option>
                            <option value="6">Leonardo Lunetto</option>
                            <option value="7">Stefano Piantone</option>
                            <option value="8">Andrea Spampinato</option>
                            <option value="18">Dario Genova</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fratelliPassword">Password</label>
                    <input type="password" id="fratelliPassword" required placeholder="Inserisci la password">
                </div>
                
                <button type="submit" class="login-btn">üîì Accedi all'Area Riservata</button>
                <button type="button" class="back-btn" onclick="backToSelection()">‚Üê Indietro</button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>¬© 2025 R‚à¥ L‚à¥ Kilwinning<br>
            <small>Sistema di gestione presenze e tornate</small></p>
        </div>
    </div>

    <script>
        let selectedUserType = null;
        
        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
            setupForms();
        });
        
        // Controlla se gi√† autenticato
        function checkExistingAuth() {
            const fratelliAuth = sessionStorage.getItem('fratelliAuth');
            
            if (fratelliAuth) {
                window.location.href = '/fratelli/dashboard';
            }
        }
        
        // Setup forms
        function setupForms() {
            document.getElementById('fratelliForm').addEventListener('submit', handleFratelliLogin);
        }
        
        // Selezione tipo utente
        function selectUserType(type) {
            selectedUserType = type;
            
            // Solo per i fratelli, mostra il form di login
            if (type === 'fratelli') {
                document.getElementById('userTypeSelection').style.display = 'none';
                document.getElementById('fratelliLogin').classList.add('active');
            }
        }
        
        // Torna alla selezione
        function backToSelection() {
            // Nascondi tutti i form
            document.querySelectorAll('.login-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Mostra selezione
            document.getElementById('userTypeSelection').style.display = 'block';
            
            // Reset
            selectedUserType = null;
            clearForm();
        }
        
        // Login fratelli
        async function handleFratelliLogin(e) {
            e.preventDefault();
            
            const fratelloId = document.getElementById('fratelloSelect').value;
            const password = document.getElementById('fratelliPassword').value;
            
            if (!fratelloId) {
                showAlert('Seleziona il tuo nome', 'error');
                return;
            }
            
            try {
                // Simula autenticazione (usa la logica esistente)
                if (password !== 'tolfa') {
                    throw new Error('Password non corretta');
                }
                
                // Trova dati fratello
                const fratelli = getFratelliData();
                const fratello = fratelli.find(f => f.id == fratelloId);
                
                if (!fratello) {
                    throw new Error('Fratello non trovato');
                }
                
                // Crea sessione
                const authData = {
                    id: fratello.id,
                    nome: fratello.nome,
                    grado: fratello.grado,
                    ruolo: fratello.ruolo,
                    loginTime: new Date().toISOString()
                };
                
                sessionStorage.setItem('fratelliAuth', JSON.stringify(authData));
                
                showAlert('‚úÖ Accesso effettuato con successo! Benvenuto in Loggia.', 'success');
                
                setTimeout(() => {
                    window.location.href = '/fratelli/dashboard';
                }, 1000);
                
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }
        
        // Dati fratelli (copia dalla logica esistente)
        function getFratelliData() {
            return [
                // MAESTRI
                { id: 15, nome: "Antonio De Chiara", grado: "Maestro", ruolo: "" },
                { id: 16, nome: "Paolo Giulio Gazzano", grado: "Maestro", ruolo: "Ven.mo Maestro" },
                { id: 17, nome: "Luca Terranova", grado: "Maestro", ruolo: "Primo Sorvegliante" },
                { id: 19, nome: "Francesco Stefani", grado: "Maestro", ruolo: "" },
                { id: 20, nome: "Gabriele Recanatesi", grado: "Maestro", ruolo: "" },
                { id: 21, nome: "Marco Jacopucci", grado: "Maestro", ruolo: "" },
                { id: 22, nome: "Davide Santori", grado: "Maestro", ruolo: "" },
                
                // COMPAGNI
                { id: 3, nome: "Antonio Cozzolino", grado: "Compagno", ruolo: "Compagno d'Armonia" },
                { id: 5, nome: "Marco De Giovanni", grado: "Compagno", ruolo: "Secondo Diacono" },
                { id: 10, nome: "Alessio De Martis", grado: "Compagno", ruolo: "Segretario" },
                { id: 11, nome: "Francesco Ropresti", grado: "Compagno", ruolo: "Primo Diacono" },
                { id: 12, nome: "Emiliano Menicucci", grado: "Compagno", ruolo: "Secondo Sorvegliante" },
                { id: 13, nome: "Roberto Vinci", grado: "Compagno", ruolo: "Oratore" },
                { id: 14, nome: "Roberto Terranova", grado: "Compagno", ruolo: "" },
                
                // APPRENDISTI
                { id: 1, nome: "Stefano Bonifazi", grado: "Apprendista", ruolo: "" },
                { id: 2, nome: "Giancarlo Bordi", grado: "Apprendista", ruolo: "" },
                { id: 9, nome: "Luca Guiducci", grado: "Apprendista", ruolo: "Bibliotecario" },
                { id: 6, nome: "Leonardo Lunetto", grado: "Apprendista", ruolo: "Copritore" },
                { id: 7, nome: "Stefano Piantone", grado: "Apprendista", ruolo: "" },
                { id: 8, nome: "Andrea Spampinato", grado: "Apprendista", ruolo: "Tesoriere" },
                { id: 18, nome: "Dario Genova", grado: "Apprendista", ruolo: "" }
            ];
        }
        
        // Utility functions
        function clearForm() {
            document.querySelectorAll('input, select').forEach(input => {
                input.value = '';
            });
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            
            alertContainer.innerHTML = `
                <div id="${alertId}" class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
