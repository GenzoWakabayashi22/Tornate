<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Loggia Kilwinning</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f3460">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tornate">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">

    <!-- Standard Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">

    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            min-height: 100vh;
            color: #333;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            color: #8B4513;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .error-container {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .error-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Caricamento biblioteca...</p>
    </div>

    <div class="error-container" id="error">
        <h2>⚠️ Errore di Connessione</h2>
        <p style="margin: 20px 0;">Non è possibile connettersi alla biblioteca.</p>
        <p><strong>Motivo:</strong> Il sito biblioteca.oldgamers.it non è raggiungibile o ha un certificato SSL non valido.</p>
        <br>
        <a href="/fratelli/dashboard" style="background: white; color: #8B4513; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600;">
            ← Torna alla Dashboard
        </a>
    </div>

    <iframe
        id="bibliotecaFrame"
        src="https://biblioteca.oldgamers.it"
        style="display: none;"
        onload="frameLoaded()"
        onerror="frameError()">
    </iframe>

    <a href="/fratelli/dashboard" class="back-button">
        <span>←</span>
        <span>Dashboard</span>
    </a>

    <script>
        let loadTimeout;

        function frameLoaded() {
            clearTimeout(loadTimeout);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('bibliotecaFrame').style.display = 'block';
        }

        function frameError() {
            clearTimeout(loadTimeout);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').classList.add('active');
        }

        // Timeout di 10 secondi
        loadTimeout = setTimeout(() => {
            // Se dopo 10 secondi non è caricato, mostra errore
            if (document.getElementById('loading').style.display !== 'none') {
                frameError();
            }
        }, 10000);

        // Gestione errori CORS
        window.addEventListener('message', function(e) {
            if (e.data === 'bibliotecaLoaded') {
                frameLoaded();
            }
        });
    </script>

    <!-- PWA Registration -->
    <script src="/js/pwa-register.js"></script>
</body>
</html>
